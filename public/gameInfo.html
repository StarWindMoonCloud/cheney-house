	<body>
		<ul>
			<li>
				<button onclick="initTable()" type="button">New Game</button></li>
			<li>
				<button onclick="displayRule()" type="button">Rules</button></li>
			<li>
				<select id="turnSelection" onchange="changeTurn()" ><option value="Player">Player</option><option value="Computer">Computer</option></select>First</li>
			<li>
				<select id="tableSizeSelection" onchange="adjustTableSize()" ><option value="small">Small</option><option selected value="medium">Medium</option><option value="large">Large</option></select>Size</li>
			<li>
				<select id="gameModeSelection" onchange="adjustGameMode()" ><option value="easy">Easy</option><option selected value="medium">Medium</option><option value="hard">Hard</option></select>Mode</li>
			<li id="playerTurn"><img src="game/othello/black.gif">
				Turn</li>
		</ul>
		<ol>
			<li>
				<table border="1" id="gameBoard"> 
				</table>
			</li>
			<li>
				<pre id="rule">
				</pre>
			</li>
		<ol>
	</body>
</html>
